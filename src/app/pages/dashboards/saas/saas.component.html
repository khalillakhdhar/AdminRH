<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="d-flex">
                                <div class="flex-shrink-0 me-3">
                                    <img src="assets/images/users/avatar-1.jpg" alt="" class="avatar-md rounded-circle img-thumbnail">
                                </div>
                                <div class="flex-grow-1 align-self-center">
                                    <div class="text-muted">
                                        <p class="mb-2">Bienvenu</p>
                                        <h5 class="mb-1">{{currentUser.nom_complet}}</h5>
                                        <p class="mb-0">{{currentUser.role}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 align-self-center">
                            <div class="text-lg-center mt-4 mt-lg-0">
                                <div class="row">
                                    <div class="col-4">
                                        <div>
                                            <p class="text-muted text-truncate mb-2">Total Participants</p>
                                            <h5 class="mb-0">{{ totalParticipants }}</h5> <!-- Affichage du total des participants -->
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div>
                                            <p class="text-muted text-truncate mb-2">Participants > 10</p>
                                            <h5 class="mb-0">{{ passedQuizAbove10 }}</h5> <!-- Affichage des participants ayant un score > 10 -->
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div>
                                            <p class="text-muted text-truncate mb-2">Participants < 10</p>
                                            <h5 class="mb-0">{{ failedQuizBelow10 }}</h5> <!-- Affichage des participants ayant un score < 10 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

    <!-- Your other sections remain unchanged... -->
</div>
